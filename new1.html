<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Portfolio">
    <title>Your Name | Portfolio 2025</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background: #333;
    color: white;
    padding: 1rem;
}

nav ul {
    display: flex;
    justify-content: space-around;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

#home {
    text-align: center;
    padding: 100px 20px;
}

#home h1 {
    font-size: 2.5rem;
}

button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #555;
}

#about, #portfolio, #services, #contact {
    padding: 60px 20px;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.project {
    width: 30%;
    margin: 15px 0;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.project img {
    width: 100%;
    height: auto;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
}

    </style>
    
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h1>Hi, I'm Your Name</h1>
        <p>Welcome to my online portfolio!</p>
        <button onclick="scrollToSection('about')">Learn More About Me</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Here's a bit about my background and experience...</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="projects">
            <div class="project">
                <img src="" alt="Project 1">
                <p>Project 1 Description</p>
            </div>
            <!-- Repeat for more projects -->
        </div>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Services</h2>
        <ul>
            <li>Web Development</li>
            <li>UI/UX Design</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form action="submitForm.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Your Name</p>
    </footer>
<script>
    // Smooth scroll to sections
function scrollToSection(section) {
    const element = document.getElementById(section);
    window.scrollTo({
        top: element.offsetTop - 100,
        behavior: 'smooth'
    });
}

// Example of a project lightbox
const projects = document.querySelectorAll('.project img');
projects.forEach(project => {
    project.addEventListener('click', () => {
        alert('Project clicked!');
    });
});

</script>
</body>
</html>
