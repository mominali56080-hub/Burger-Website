<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Animated Portfolio</title>

  <style>
  /* General Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
    scroll-behavior: smooth;
  }
  
  /* Welcome Section */
  #welcome {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 100px 0;
    animation: fadeIn 2s ease-in-out;
  }
  
  .welcome-text h1 {
    font-size: 3rem;
    animation: slideIn 1.5s ease-out;
  }
  
  .welcome-text p {
    font-size: 1.5rem;
    margin-top: 10px;
    animation: slideIn 2s ease-out;
  }
  
  .btn {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 1.2rem;
    background-color: #2980b9;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #1f6e8c;
  }
  
  /* Projects Section */
  #projects {
    padding: 50px 0;
    text-align: center;
  }
  
  #projects h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
  }
  
  .project-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  .card {
    background-color: white;
    width: 250px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }
  
  .card h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  
  .card a {
    display: inline-block;
    margin-top: 10px;
    font-size: 1rem;
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .card a:hover {
    color: #2980b9;
  }
  
  /* Footer Section */
  footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: 50px;
  }
  
  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  @keyframes slideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }

</style>
